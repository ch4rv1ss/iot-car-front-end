<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales personalizados */
    body {
      padding-top: 56px; /* Ajuste para el navbar */
      background-color: #f8f9fa;
    }
    footer {
      color: #000000;
      text-align: center;
      padding: 20px 0;
    }
    .navbar-brand img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
    .btn-group-vertical {
      margin-top: 30px;

  <div class="container text-center">
    <h1 class="mt-5">Control de Movimiento</h1>
    <div class="btn-group-vertical mx-auto" role="group" aria-label="Botones de Control">
      <button id="adelante" type="button" class="btn btn-primary btn-lg mb-3">Adelante</button>
      <button id="atras" type="button" class="btn btn-primary btn-lg mb-3">Atr√°s</button>
      <button id="izquierda" type="button" class="btn btn-primary btn-lg mb-3">Izquierda</button>

      <button id="detener" type="button" class="btn btn-danger btn-lg">Detener</button>
    </div>
    <div class="col-12 col-md-6:mt-5">
      <span id="mensaje">Respuesta: Esperando</span>
    </div>
  </div>
